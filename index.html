<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Quotes</title>
		<script src="https://kit.fontawesome.com/e61be9c1a6.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Poiret+One&family=Style+Script&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h3>Quote</h3>
			<figure>
				<blockquote cite=""" id="quote" class="quote">
				</blockquote>
				<figcaption id="quoteAuthor" class="quoteAuthor">
				</figcaption>
				<input type="hidden" id="forCopy">
			</figure>
			<button id="quoteBtn" class="btn">Next Quote <i class="fas fa-arrow-right"></i></button>
			<button id="copy" class="btn copy"><i class="far fa-copy"></i> Copy</button>
		</div>
	</body>
	<script src="script.js"></script>
</html>
